<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src = "script.js" defer></script>
</head>
<body>
    <header>Calculator</header>
    <div class="cover">
        <div class="display">
            <div class="input"></div>
            <div class="answer"></div>
        </div>
        <div class="keys">
            <div class="numbers">
                <div class="0">0</div>
                <div class="1">1</div>
                <div class="2">2</div>
                <div class="3">3</div>
                <div class="4">4</div>
                <div class="5">5</div>
                <div class="6">6</div>
                <div class="7">7</div>
                <div class="8">8</div>
                <div class="9">9</div>
            </div>
            <div class="operators">
                <div class="ac">AC</div>
                <div class="add">+</div>
                <div class="sub">-</div>
                <div class="mul">*</div>
                <div class="div">/</div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
